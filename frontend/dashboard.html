<!DOCTYPE html>

<head>

<body class="dash-body">

    <header class="dash-header">
    <div class="dash-header-left">
        <h1 class="dash-logo">ðŸ“¦ EstoqueHub</h1>

        <nav class="dash-nav" aria-label="NavegaÃ§Ã£o do dashboard">
            <a href="dashboard.html" class="dash-nav-link dash-nav-link--active">Dashboard</a>
            <a href="relatorios.html" class="dash-nav-link">RelatÃ³rios</a>
        </nav>
    </div>

    <div class="dash-header-right">
        <span id="welcome-message" class="dash-welcome"></span>
        <button id="logout" class="logout-btn">Sair</button>
    </div>
</header>

    <main class="dash-container">

        <!-- Cards de Resumo -->
        <section class="dash-cards">
            <div class="dash-card">
                <h3>Total de Produtos</h3>
                <p id="card-total-produtos">0</p>
            </div>

            <div class="dash-card">
                <h3>Total de Itens</h3>
                <p id="card-total-itens">0</p>
            </div>

            <div class="dash-card">
                <h3>Estoque Baixo</h3>
                <p id="card-estoque-baixo">0</p>
            </div>
        </section>

        <section class="dash-main">

            <div class="dash-left">
                <h2>Cadastro de Produto</h2>

                <form id="product-form" class="dash-form">
                    <input type="hidden" id="product-id" />

                    <label>Nome do Produto</label>
                    <input type="text" id="product-name" required />

                    <label>SKU</label>
                    <input type="text" id="product-sku" required />

                    <label>Quantidade</label>
                    <input type="number" id="product-qty" min="0" required />

                    <label>Estoque MÃ­nimo</label>
                    <input type="number" id="product-min" min="0" required />

                    <button class="primary-btn" type="submit">Salvar</button>

                    <p id="product-form-msg" class="form-msg"></p>
                </form>
            </div>

            <!-- LISTAGEM DOS PRODUTOS -->
            <div class="dash-right">
                <h2>Estoque Atual</h2>

                <div class="dash-search-wrapper">
                    <input
                        type="text"
                        id="search-input"
                        class="dash-search"
                        placeholder="Buscar por nome, SKU ou categoria..."
                    />
                </div>

                <p id="no-products-msg" class="empty-msg">Nenhum produto encontrado.</p>

                <table class="dash-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>SKU</th>
                            <th>Quantidade</th>
                            <th>MÃ­nimo</th>
                            <th>Status</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>

                    <tbody id="products-tbody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="toast-container"></div>
</body>
